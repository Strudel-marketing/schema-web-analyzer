<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Web Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto py-8 px-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">üï∏Ô∏è Schema Web Analyzer</h1>
            <p class="text-gray-600">Advanced Schema.org markup analysis tool</p>
        </header>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Quick Analysis</h2>
            <div class="flex space-x-4">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="https://example.com"
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg"
                    value="https://schema.org"
                >
                <button 
                    id="analyzeBtn"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                >
                    Analyze
                </button>
            </div>
        </div>

        <div id="results" class="hidden bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-semibold mb-4">Results</h3>
            <div id="resultsContent">
                <!-- Results will appear here -->
            </div>
        </div>

        <div id="loading" class="hidden text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p>Analyzing...</p>
        </div>

        <div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
            <h3 class="text-red-800 font-semibold">Error</h3>
            <p id="errorMessage" class="text-red-700"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const urlInput = document.getElementById('urlInput');

            analyzeBtn.addEventListener('click', analyzeUrl);
            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') analyzeUrl();
            });

            async function analyzeUrl() {
                const url = urlInput.value.trim();
                if (!url) return;

                showLoading();

                try {
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ url })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showResults(data);
                    } else {
                        showError(data.error || 'Analysis failed');
                    }
                } catch (error) {
                    showError('Network error: ' + error.message);
                }
            }

            function showLoading() {
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('results').classList.add('hidden');
                document.getElementById('error').classList.add('hidden');
            }

            function showResults(data) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.add('hidden');
                
                const results = document.getElementById('results');
                const content = document.getElementById('resultsContent');
                
                content.innerHTML = `
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        <div class="text-center p-4 bg-blue-50 rounded-lg">
                            <div class="text-2xl font-bold text-blue-600">${data.results.seo_score.overall}</div>
                            <div class="text-sm text-blue-800">SEO Score</div>
                        </div>
                        <div class="text-center p-4 bg-green-50 rounded-lg">
                            <div class="text-2xl font-bold text-green-600">${data.results.basic_info.schemas_found}</div>
                            <div class="text-sm text-green-800">Schemas</div>
                        </div>
                        <div class="text-center p-4 bg-purple-50 rounded-lg">
                            <div class="text-2xl font-bold text-purple-600">${data.results.seo_score.consistency_score}</div>
                            <div class="text-sm text-purple-800">Consistency</div>
                        </div>
                        <div class="text-center p-4 bg-yellow-50 rounded-lg">
                            <div class="text-2xl font-bold text-yellow-600">${data.results.recommendations.length}</div>
                            <div class="text-sm text-yellow-800">Issues</div>
                        </div>
                    </div>
                    
                    <div class="space-y-4">
                        <h4 class="font-semibold">Recommendations:</h4>
                        ${data.results.recommendations.map(rec => `
                            <div class="border-l-4 border-blue-500 bg-blue-50 p-4">
                                <div class="font-medium">${rec.type}</div>
                                <div class="text-sm text-gray-600">${rec.message}</div>
                                ${rec.example ? `<pre class="mt-2 text-xs bg-gray-800 text-green-400 p-2 rounded"><code>${rec.example}</code></pre>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                results.classList.remove('hidden');
            }

            function showError(message) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('results').classList.add('hidden');
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('error').classList.remove('hidden');
            }

            // Test API health on load
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    console.log('API Health:', data);
                })
                .catch(error => {
                    console.error('API Health check failed:', error);
                });
        });
    </script>
</body>
</html>
